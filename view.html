    <style>
        /* Theme Variables */
        :root {
            --bg-body: #020202;
            --bg-card: #090909;
            --border-color: #1a1a1a;
            --accent: #FACC15;

        body {

            background-image: linear-gradient(var(--border-color) 1px, transparent 1px),
            linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
            background-size: 40px 40px;
            background-attachment: fixed;
        }

        .bg-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, var(--bg-body) 100%);
            pointer-events: none;
            z-index: -1;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-body); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        /* Prompt Box */
        .prompt-box {
            font-family: 'JetBrains Mono', monospace;
            background: #000;
            border: 1px solid #222;
            transition: border-color 0.2s;
        }
        .prompt-box:hover { border-color: #444; }

        /* Thumbnails */
        .thumb-active {
            border-color: var(--accent) !important;
            opacity: 1 !important;
        }

        /* Card Styles for Related Section */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-4px);
            border-color: #444;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Toast Animation */
        @keyframes slideUpFade {
            from { transform: translate(-50%, 20px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
        .toast-active {
            display: flex !important;
            animation: slideUpFade 0.3s forwards;
        }

    <script type="module">
const currentUrl = window.location.href;
const shareText = document.title;

window.shareFacebook = () => {
    window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(currentUrl)}`, "_blank");
};

window.shareTwitter = () => {

};

window.shareReddit = () => {
    window.open(`https://www.reddit.com/submit?title=${encodeURIComponent(shareText)}&url=${encodeURIComponent(currentUrl)}`, "_blank");
};

window.copyShareLink = () => {
    navigator.clipboard.writeText(currentUrl).then(() => {
        const toast = document.getElementById("toast");
        toast.querySelector("span").innerText = "Link Copied";
        toast.classList.add("toast-active");
        setTimeout(() => toast.classList.remove("toast-active"), 2500);
    });
};

        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- Config (Must match index.html) ---
        const firebaseConfig = {
             apiKey: "AIzaSyBCtYBO5ukNw83levVZNf6n68_kmPrJNxc",
             projectId: "prompt-gallery-64aa9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- Utils ---
        function getParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // --- Main Logic ---
        const promptId = getParam("id");
        let promptData = null;

        async function initPage() {
            if (!promptId) {
                window.location.href = "index.html";
                return;
            }

            try {
                // 1. Fetch Current Doc
                const docRef = doc(db, "prompts", promptId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    promptData = { id: docSnap.id, ...docSnap.data() };
                    renderPage(promptData);
                    updateSEO(promptData);
                    loadRelated(promptData.category);
                } else {
                    document.getElementById("loadingState").innerHTML = "<p class='text-red-500'>Prompt not found.</p>";
                }
            } catch (error) {
                console.error(error);
                document.getElementById("loadingState").innerHTML = "<p class='text-red-500'>Error loading data.</p>";
            }
        }

        function renderPage(data) {
            // Unhide content
            document.getElementById("loadingState").classList.add("hidden");
            document.getElementById("contentArea").classList.remove("hidden");

            // Text Data
            document.getElementById("titleText").innerText = data.title || "Untitled";
            document.getElementById("categoryBadge").innerText = data.category || "General";
            document.getElementById("noteText").innerText = data.note || "No description provided.";
            document.getElementById("promptText").innerText = data.prompt || "No prompt available.";
            
            // Date formatting
            let dateStr = "Unknown Date";
            if (data.created && data.created.seconds) {
                dateStr = new Date(data.created.seconds * 1000).toLocaleDateString("en-US", { year: 'numeric', month: 'long', day: 'numeric' });
            } else if (typeof data.created === 'string') {
                dateStr = data.created;
            }
            document.getElementById("dateText").innerText = dateStr;

            // Image Logic
            let images = [];
            if (Array.isArray(data.preview) && data.preview.length > 0) images = data.preview;
            else if (Array.isArray(data.images) && data.images.length > 0) images = data.images;
            else if (typeof data.preview === 'string') images = [data.preview];
            
            if(images.length === 0) images = ["https://via.placeholder.com/800x600/111/333?text=NO+IMAGE"];

            // Render Main Image
            const mainImg = document.getElementById("mainImage");
            mainImg.src = images[0];
            document.getElementById("downloadBtn").href = images[0];

            // Render Thumbnails
            const thumbContainer = document.getElementById("thumbContainer");
            thumbContainer.innerHTML = "";
            
            images.forEach((img, index) => {
                const thumb = document.createElement("img");
                thumb.src = img;
                thumb.className = `w-16 h-16 object-cover rounded border border-neutral-800 cursor-pointer opacity-60 hover:opacity-100 transition ${index === 0 ? 'thumb-active' : ''}`;
                thumb.onclick = () => {
                    // Swap logic
                    mainImg.src = img;
                    document.getElementById("downloadBtn").href = img;
                    // Reset styling
                    document.querySelectorAll("#thumbContainer img").forEach(el => {
                        el.classList.remove("thumb-active");
                        el.classList.remove("border-yellow-400");
                    });
                    thumb.classList.add("thumb-active");
                };
                thumbContainer.appendChild(thumb);
            });
        }

        // --- SEO & Meta Injection ---
        function updateSEO(data) {
            document.title = `${data.title} | Nano Banana Prompts`;
            
            // Meta Description
            const desc = data.note || `Get the AI prompt for "${data.title}" at Nano Banana Prompts.`;
            document.querySelector('meta[name="description"]').setAttribute("content", desc);

            // Open Graph
            document.querySelector('meta[property="og:title"]').setAttribute("content", data.title);
            document.querySelector('meta[property="og:description"]').setAttribute("content", desc);
            
            // Schema.org
            const schema = {
                "@context": "https://schema.org",
                "@type": "ImageObject",
                "name": data.title,
                "description": desc,
                "author": "Nano Banana Prompts",
                "contentUrl": document.getElementById("mainImage").src,
                "datePublished": new Date().toISOString()
            };
            document.getElementById("json-ld").textContent = JSON.stringify(schema);
        }

        // --- Related Prompts Logic ---
        async function loadRelated(category) {
            const grid = document.getElementById("relatedGrid");
            try {
                // Query: Same category, limited to 5 (to filter out self later)
                // Note: For perfect randomness or specific exclusion, logic gets complex in Firestore.
                // We will simple fetch latest 5 and filter out current ID in JS.
                const q = query(collection(db, "prompts"), orderBy("created", "desc"), limit(8));
                const snap = await getDocs(q);
                
                let related = [];
                snap.forEach(doc => {
                    if (doc.id !== promptId) { // Exclude current
                        related.push({ id: doc.id, ...doc.data() });
                    }
                });

                // Slice to 4 items
                related = related.slice(0, 4);

                // Render
                grid.innerHTML = "";
                if (related.length === 0) {
                    grid.innerHTML = `<div class="col-span-full text-center text-neutral-800 text-xs">No related prompts found.</div>`;
                    return;
                }

                related.forEach(item => {
                    // Image fallback
                    let img = "https://via.placeholder.com/400x300";
                    if (item.preview && item.preview[0]) img = item.preview[0];
                    else if (item.images && item.images[0]) img = item.images[0];

                    const card = document.createElement("a");
                    card.href = `view.html?id=${item.id}`;
                    card.className = "card block rounded-lg overflow-hidden group";
                    card.innerHTML = `
                        <div class="h-40 overflow-hidden bg-black relative">
                            <img src="${img}" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 group-hover:scale-110 transition duration-500">
                             <div class="absolute top-2 left-2 bg-black/60 backdrop-blur text-yellow-400 text-[9px] font-bold uppercase px-1.5 py-0.5 rounded border border-white/10">
                                ${item.category || "General"}
                            </div>
                        </div>
                        <div class="p-4 bg-[#090909]">
                            <h4 class="text-white text-sm font-bold truncate group-hover:text-yellow-400 transition">${item.title || "Untitled"}</h4>
                            <p class="text-neutral-500 text-[10px] mt-1 line-clamp-1">${item.note || ""}</p>
                        </div>
                    `;
                    grid.appendChild(card);
                });

            } catch (e) {
                console.error("Related error", e);
                grid.innerHTML = "";
            }
        }

        // --- Copy Actions ---
        window.copyMainPrompt = () => {
            const text = document.getElementById("promptText").innerText;
            if(!text) return;
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById("toast");
                toast.classList.add("toast-active");
                setTimeout(() => toast.classList.remove("toast-active"), 2500);
            });
        };

        // Start
        initPage();
    </script>

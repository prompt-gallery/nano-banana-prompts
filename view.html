    <style>
        /* Theme Variables */
        :root {
            --bg-body: #020202;
            --bg-card: #090909;
            --border-color: #1a1a1a;
            --accent: #FACC15;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            color: #f1f1f1;
            /* Grid Pattern */
            background-image: linear-gradient(var(--border-color) 1px, transparent 1px),
            linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
            background-size: 40px 40px;
            background-attachment: fixed;
        }

        .bg-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, var(--bg-body) 100%);
            pointer-events: none;
            z-index: -1;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-body); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        /* Thumbnails */
        .thumb-active {
            border-color: var(--accent) !important;
            opacity: 1 !important;
        }

        /* Card Styles */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-4px);
            border-color: #444;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Toast Animation */
        @keyframes slideUpFade {
            from { transform: translate(-50%, 20px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
        .toast-active {
            display: flex !important;
            animation: slideUpFade 0.3s forwards;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col relative">

            <a href="index.html" class="text-xs font-bold text-neutral-400 hover:text-yellow-400 transition flex items-center gap-2 uppercase tracking-wider border border-neutral-800 px-4 py-2 rounded-full hover:border-yellow-400">

    <main class="flex-1 max-w-[1200px] mx-auto px-6 py-10 w-full z-10">

                <div class="lg:col-span-7 space-y-4">

                    <button onclick="window.copyMainPrompt()" class="w-full mt-6 bg-yellow-400 text-black py-4 rounded-lg font-bold uppercase tracking-widest hover:bg-yellow-300 transition shadow-[0_0_20px_rgba(250,204,21,0.2)] flex items-center justify-center gap-2">

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-yellow-400 text-black px-6 py-3 rounded font-bold shadow-[0_0_30px_rgba(250,204,21,0.4)] hidden items-center gap-3 z-50">

<script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- 1. CONFIGURATION ---
        const firebaseConfig = {
             apiKey: "AIzaSyBCtYBO5ukNw83levVZNf6n68_kmPrJNxc",
             projectId: "prompt-gallery-64aa9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- 2. GLOBAL ACTIONS ---
        const currentUrl = window.location.href;
        
        window.shareFacebook = () => window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(currentUrl)}`, "_blank");
        window.shareTwitter = () => window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(document.title)}&url=${encodeURIComponent(currentUrl)}`, "_blank");
        window.shareReddit = () => window.open(`https://www.reddit.com/submit?title=${encodeURIComponent(document.title)}&url=${encodeURIComponent(currentUrl)}`, "_blank");
        
        window.copyShareLink = () => {
            navigator.clipboard.writeText(currentUrl).then(() => showToast("Link Copied"));
        };

        window.copyMainPrompt = () => {
            const text = document.getElementById("promptText").innerText;
            if(!text) return;
            navigator.clipboard.writeText(text).then(() => showToast("Prompt Copied"));
        };

        function showToast(msg) {
            const toast = document.getElementById("toast");
            toast.querySelector("span").innerText = msg;
            toast.classList.add("toast-active");
            setTimeout(() => toast.classList.remove("toast-active"), 2500);
        }

        // --- 3. PAGE LOGIC ---
        
        function getParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        async function initPage() {
            const promptId = getParam("id");
            
            if (!promptId) {
                window.location.href = "index.html"; 
                return;
            }

            try {
                const docRef = doc(db, "prompts", promptId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const promptData = { id: docSnap.id, ...docSnap.data() };
                    
                    // 1. Render หน้าเว็บ (หัวข้อ, รูป, Text)
                    renderPage(promptData);
                    
                    // 2. Update SEO
                    updateSEO(promptData);
                    
                    // 3. โหลด Related
                    loadRelated(promptData.id); 
                } else {
                    document.getElementById("loadingState").innerHTML = "<p class='text-red-500 font-mono'>PROMPT NOT FOUND (404)</p>";
                }
            } catch (error) {
                console.error(error);
                document.getElementById("loadingState").innerHTML = "<p class='text-red-500 font-mono'>ERROR LOADING DATA</p>";
            }
        }

        function normalizeArr(input) {
            if (!input) return [];
            if (Array.isArray(input)) return input;
            if (typeof input === 'string' && input.trim() !== "") return [input];
            return [];
        }

        function renderPage(data) {
            // Hide Loading / Show Content
            document.getElementById("loadingState").classList.add("hidden");
            document.getElementById("contentArea").classList.remove("hidden");

            // Fill Text Info
            document.getElementById("titleText").innerText = data.title || "Untitled";
            document.getElementById("categoryBadge").innerText = data.category || "General";
            document.getElementById("noteText").innerText = data.note || "No description provided.";
            document.getElementById("promptText").innerText = data.prompt || "No prompt available.";
            
            let dateStr = "-";
            if (data.created && data.created.seconds) {
                dateStr = new Date(data.created.seconds * 1000).toLocaleDateString("en-US", { year: 'numeric', month: 'long', day: 'numeric' });
            }
            document.getElementById("dateText").innerText = dateStr;

            // --- Images Logic (UPDATED: before/after) ---
            const afterImgs = normalizeArr(data.after);  // ใช้ after แทน preview (รูปผลลัพธ์)
            const beforeImgs = normalizeArr(data.before); // ใช้ before แทน images (รูปต้นฉบับ)
            
            // รวมรูปทั้งหมด โดยเอา After ขึ้นก่อนเพื่อให้เห็นผลลัพธ์ก่อน
            let allImages = [...new Set([...afterImgs, ...beforeImgs])];

            const mainImg = document.getElementById("mainImage");
            const thumbContainer = document.getElementById("thumbContainer");
            const downloadBtn = document.getElementById("downloadBtn");

            // เช็คว่ามีรูปไหม?
            if (allImages.length === 0) {
                // --- กรณีไม่มีรูป (Text Only) ---
                mainImg.parentElement.innerHTML = `
                    <div class="w-full h-full flex flex-col items-center justify-center bg-[#080808] group-hover:bg-[#0a0a0a] transition">
                        <i class="fa-solid fa-bolt text-6xl text-neutral-800 group-hover:text-yellow-500/60 transition duration-500"></i>
                        <span class="text-xs font-mono text-neutral-700 mt-3 tracking-widest uppercase group-hover:text-neutral-500">
                            No Preview
                        </span>
                    </div>
                `;
                
                thumbContainer.innerHTML = `
                    <span class="text-[10px] text-neutral-600 font-mono self-center border border-neutral-800 px-3 py-1 rounded-full">
                        TEXT ONLY PROMPT
                    </span>
                `;

                if(downloadBtn) downloadBtn.style.display = 'none';

            } else {
                // --- กรณีมีรูป (Normal Mode) ---
                
                // 1. Render รูปใหญ่
                mainImg.src = allImages[0];
                if(downloadBtn) {
                    downloadBtn.href = allImages[0];
                    downloadBtn.style.display = 'block';
                }

                // 2. Render Thumbnails
                thumbContainer.innerHTML = "";
                
                allImages.forEach((img, index) => {
                    const thumb = document.createElement("img");
                    thumb.src = img;
                    thumb.className = `w-16 h-16 object-cover rounded border border-neutral-800 cursor-pointer opacity-60 hover:opacity-100 transition flex-shrink-0 ${index === 0 ? 'thumb-active' : ''}`;
                    
                    thumb.onclick = () => {
                        // เปลี่ยนรูปใหญ่
                        mainImg.src = img;
                        if(downloadBtn) downloadBtn.href = img;
                        
                        // Reset style ปุ่มเล็ก
                        Array.from(thumbContainer.children).forEach(el => {
                            el.classList.remove("thumb-active");
                            el.style.opacity = "0.6";
                            el.style.borderColor = "#262626";
                        });
                        
                        // Active style ปุ่มที่กด
                        thumb.classList.add("thumb-active");
                        thumb.style.opacity = "1";
                        thumb.style.borderColor = "#FACC15";
                    };
                    thumbContainer.appendChild(thumb);
                });
            }
        }

function updateSEO(data) {
    const url = window.location.href;

    document.title = `${data.title} | Nano Banana Prompts`;
    
    document.querySelector('meta[name="description"]')
      .setAttribute("content", data.note || data.title);

    // canonical
    let canonical = document.querySelector("link[rel=canonical]");
    if (!canonical) {
        canonical = document.createElement("link");
        canonical.rel = "canonical";
        document.head.appendChild(canonical);
    }
    canonical.href = url;

    // og
    document.querySelector('meta[property="og:title"]').content = data.title;
    document.querySelector('meta[property="og:description"]').content = data.note || data.title;
    document.querySelector('meta[property="og:url"]').content = url;

    // twitter
    document.querySelector('meta[name="twitter:title"]').content = data.title;
    document.querySelector('meta[name="twitter:description"]').content = data.note || data.title;

    // schema
    const mainImg = document.getElementById("mainImage")?.src || "";
    document.querySelector("script[type='application/ld+json']").textContent =
      JSON.stringify({
        "@context": "https://schema.org",
        "@type": "ImageObject",
        "name": data.title,
        "description": data.note || "",
        "contentUrl": mainImg,
        "url": url
      });
}


        async function loadRelated(currentId) {
            const grid = document.getElementById("relatedGrid");
            if (!grid) return;

            try {
                // 1. ดึงข้อมูล: ใช้ query แบบปลอดภัย
                // หมายเหตุ: ถ้าข้อมูลใน DB ไม่มี field 'created' การใส่ orderBy จะทำให้ไม่เจอข้อมูลเลย
                // ผมเลยใส่ try-catch ซ้อนเพื่อลองดึงแบบไม่เรียงลำดับดูถ้าแบบแรกพัง
                let q = query(collection(db, "prompts"), orderBy("created", "desc"), limit(10));
                let snap;
                
                try {
                    snap = await getDocs(q);
                } catch (err) {
                    console.warn("Sorting failed (missing 'created' field?), trying unsorted fetch...", err);
                    // Fallback: ถ้าเรียงตามวันที่ไม่ได้ ให้ดึงมาเลย 8 ตัว
                    const fallbackQ = query(collection(db, "prompts"), limit(10));
                    snap = await getDocs(fallbackQ);
                }
                
                let related = [];
                snap.forEach(doc => {
                    // กรองตัวปัจจุบันออก
                    if (doc.id !== currentId) {
                        related.push({ id: doc.id, ...doc.data() });
                    }
                });

                // ตัดให้เหลือ 4 รายการ
                related = related.slice(0, 4);

                // 2. เคลียร์ Loading
                grid.innerHTML = "";

                // 3. กรณีไม่มีข้อมูล
                if (related.length === 0) {
                    grid.innerHTML = `
                        <div class="col-span-full text-center py-10 opacity-50">
                            <i class="fa-regular fa-folder-open text-2xl mb-2"></i>
                            <p class="text-xs font-mono">No other prompts found.</p>
                        </div>`;
                    return;
                }

                // 4. วนลูปสร้าง Card
                related.forEach(item => {
                    const afterImgs = normalizeArr(item.after);
                    const beforeImgs = normalizeArr(item.before);
                    
                    // เลือกรูปที่จะโชว์
                    let imgUrl = "";
                    if (afterImgs.length > 0) imgUrl = afterImgs[0];
                    else if (beforeImgs.length > 0) imgUrl = beforeImgs[0];

                    // สร้าง HTML
                    const card = document.createElement("a");
                    card.href = `index.html?id=${item.id}`; // ลิงก์กลับไปหน้า index โดยส่ง id ไป (หรือเปลี่ยนเป็น view.html ตามโครงสร้างไฟล์คุณ)
                    
                    // ถ้าไฟล์หน้านี้ชื่อ view.html ให้ใช้ card.href = `view.html?id=${item.id}`;
                    // แต่ถ้าใช้หน้าเดียว (index.html) ให้ใช้ `?id=` เหมือนเดิม
                    card.href = `?id=${item.id}`; 

                    card.className = "block bg-[#090909] border border-neutral-900 rounded-xl overflow-hidden group hover:border-neutral-700 transition shadow-lg relative";
                    
                    const imgHTML = imgUrl 
                        ? `<img src="${imgUrl}" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 group-hover:scale-110 transition duration-700" loading="lazy">`
                        : `<div class="w-full h-full bg-[#080808] flex items-center justify-center"><i class="fa-solid fa-bolt text-neutral-800 text-2xl group-hover:text-yellow-500 transition"></i></div>`;

                    card.innerHTML = `
                        <div class="h-40 overflow-hidden bg-black relative">
                            ${imgHTML}
                             <div class="absolute top-2 left-2 bg-black/80 backdrop-blur text-yellow-400 text-[9px] font-bold uppercase px-1.5 py-0.5 rounded border border-yellow-500/20 shadow-md">
                                ${item.category || "General"}
                            </div>
                        </div>
                        <div class="p-4">
                            <h4 class="text-white text-sm font-bold truncate group-hover:text-yellow-400 transition">
                                ${item.title || "Untitled"}
                            </h4>
                            <p class="text-neutral-500 text-[10px] mt-1 line-clamp-1 font-mono">
                                ${item.note || "No description"}
                            </p>
                        </div>
                    `;
                    grid.appendChild(card);
                });

            } catch (e) {
                console.error("Critical Error loading related:", e);
                grid.innerHTML = `<div class="col-span-full text-center text-red-900/50 text-xs py-10 font-mono">Error: ${e.message}</div>`;
            }
        }

        // เริ่มต้นทำงาน
        initPage();

    </script>
</body>

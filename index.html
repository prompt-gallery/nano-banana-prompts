<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Nano Banana Prompts | AI Prompt Gallery & Generator</title>

    <meta property="og:title" content="Nano Banana Prompts | AI Prompt Gallery & Generator">
    <meta property="og:description" content="A curated AI prompt gallery and generator. Explore styles, save prompts, and generate stunning AI results.">

    <meta property="og:url" content="https://prompt-gallery.github.io/nano-banana-prompts/">
    <meta property="og:image" content="https://prompt-gallery.github.io/nano-banana-prompts/og-cover.jpg">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Nano Banana Prompts">
    <meta name="twitter:description" content="A modern AI prompt gallery and generator for creative content.">
    <meta name="twitter:image" content="https://prompt-gallery.github.io/nano-banana-prompts/og-cover.jpg">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Nano Banana Prompts",
      "url": "https://prompt-gallery.github.io/nano-banana-prompts/",
      "description": "A curated AI prompt gallery and generator for creative content.",
      "publisher": {
        "@type": "Organization",
        "name": "Nano Banana Prompts"
      }
    }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Theme Configuration */
        :root {
            --bg-body: #020202;
            --bg-card: #090909;
            --border-color: #1a1a1a;
            --accent: #FACC15;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            color: #f1f1f1;
            background-image: radial-gradient(circle at 50% 0%, #151500 0%, #020202 60%);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-body); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            border-color: #333;
            transform: translateY(-4px);
            box-shadow: 0 15px 30px -10px rgba(0,0,0,0.8);
        }

        .prompt-code {
            font-family: 'JetBrains Mono', monospace;
            background: #000;
            border: 1px solid #222;
        }

        /* Thumb Scrollbar */
        .thumb-scroll::-webkit-scrollbar { height: 4px; }
        .thumb-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
        .thumb-scroll { scrollbar-width: thin; scrollbar-color: #333 transparent; }

        @keyframes slideUpFade {
            from { transform: translate(-50%, 20px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
        .toast-active {
            display: flex !important;
            animation: slideUpFade 0.3s forwards;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col relative">

    <header class="border-b border-neutral-900 bg-black/90 backdrop-blur-xl sticky top-0 z-50">
        <div class="max-w-[1400px] mx-auto px-6 py-4 flex flex-col md:flex-row items-center justify-between gap-5">
            <div class="flex items-center gap-3 select-none cursor-pointer" onclick="window.scrollTo(0,0)">
                <div class="w-10 h-10 bg-yellow-400 rounded flex items-center justify-center text-black text-xl shadow-[0_0_20px_rgba(250,204,21,0.2)]">
                    <i class="fa-solid fa-bolt"></i>
                </div>
                <div class="leading-tight">
                    <h1 class="text-xl font-black text-white tracking-tighter uppercase">
                        NANO<span class="text-yellow-400">BANANA</span>
                    </h1>
                    <span class="text-[10px] text-neutral-500 font-mono tracking-[0.3em] uppercase block">
                        PROMPT GALLERY
                    </span>
                </div>
            </div>

            <div class="relative w-full md:w-96 group">
                <i class="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-neutral-600 group-focus-within:text-yellow-400 transition"></i>
                <input type="text" id="searchInput" placeholder="Search prompts..." 
                       class="w-full bg-[#0a0a0a] border border-neutral-800 text-neutral-200 text-sm rounded-full py-3 pl-11 pr-5 focus:outline-none focus:border-yellow-400 focus:ring-1 focus:ring-yellow-400 transition placeholder-neutral-700">
            </div>
        </div>
    </header>

    <main class="flex-1 max-w-[1400px] mx-auto px-4 md:px-6 py-10 w-full z-10">
        
        <div class="flex flex-col lg:flex-row justify-between items-center mb-10 gap-6">
            <div class="flex flex-wrap gap-2 justify-center lg:justify-start" id="tabContainer">
                <button class="tab-btn active bg-yellow-400 text-black px-6 py-2 rounded-full text-xs font-bold uppercase tracking-wider transition hover:bg-yellow-300" data-cat="All">All</button>
                <button class="tab-btn bg-black border border-neutral-800 text-neutral-400 px-6 py-2 rounded-full text-xs font-bold uppercase tracking-wider transition hover:border-yellow-400 hover:text-white" data-cat="Photorealism">Photorealism</button>
                <button class="tab-btn bg-black border border-neutral-800 text-neutral-400 px-6 py-2 rounded-full text-xs font-bold uppercase tracking-wider transition hover:border-yellow-400 hover:text-white" data-cat="Anime">Anime</button>
                <button class="tab-btn bg-black border border-neutral-800 text-neutral-400 px-6 py-2 rounded-full text-xs font-bold uppercase tracking-wider transition hover:border-yellow-400 hover:text-white" data-cat="Landscape">Landscape</button>
                <button class="tab-btn bg-black border border-neutral-800 text-neutral-400 px-6 py-2 rounded-full text-xs font-bold uppercase tracking-wider transition hover:border-yellow-400 hover:text-white" data-cat="E-commerce">E-commerce</button>
            </div>

            <div class="flex items-center gap-3 text-xs text-neutral-500 font-mono border-l border-neutral-800 pl-6 h-8">
                <span>SHOW:</span>
                <select id="itemsPerPage" class="bg-black border border-neutral-800 text-white rounded px-3 py-1 focus:outline-none focus:border-yellow-400 cursor-pointer hover:border-neutral-600 transition">
                    <option value="30" selected>30</option>
                    <option value="60">60</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>

        <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-6 gap-y-10">
            <div class="col-span-full text-center py-40">
                <i class="fa-solid fa-circle-notch fa-spin text-4xl text-yellow-400 mb-4"></i>
                <p class="text-neutral-600 font-mono text-xs tracking-widest uppercase">Loading Database...</p>
            </div>
        </div>

        <div id="paginationControls" class="mt-16 flex justify-center items-center gap-6 hidden">
            <button id="prevBtn" class="w-10 h-10 flex items-center justify-center bg-black border border-neutral-800 text-white rounded-full hover:border-yellow-400 hover:text-yellow-400 transition disabled:opacity-30 disabled:cursor-not-allowed">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <span id="pageInfo" class="text-neutral-500 text-xs font-mono tracking-widest">PAGE 1 / 1</span>
            <button id="nextBtn" class="w-10 h-10 flex items-center justify-center bg-black border border-neutral-800 text-white rounded-full hover:border-yellow-400 hover:text-yellow-400 transition disabled:opacity-30 disabled:cursor-not-allowed">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

    </main>

    <footer class="border-t border-neutral-900 bg-[#050505] py-12 text-center mt-10">
        <div class="max-w-7xl mx-auto px-6">
            <p class="text-neutral-600 text-xs font-mono uppercase tracking-[0.2em] mb-2">
                &copy; 2026 Nano Banana Prompts
            </p>
        </div>
    </footer>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-yellow-400 text-black px-6 py-3 rounded font-bold shadow-[0_0_30px_rgba(250,204,21,0.4)] hidden items-center gap-3 z-50">
        <i class="fa-solid fa-check text-lg"></i>
        <span class="uppercase tracking-wide text-xs">Copied!</span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Config
        const firebaseConfig = {
             apiKey: "AIzaSyBCtYBO5ukNw83levVZNf6n68_kmPrJNxc",
             projectId: "prompt-gallery-64aa9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // State
        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        let itemsPerPage = 30;
        let currentCategory = "All";
        let searchTerm = "";

        // Elements
        const grid = document.getElementById("grid");
        const paginationControls = document.getElementById("paginationControls");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const pageInfo = document.getElementById("pageInfo");
        const itemsPerPageSelect = document.getElementById("itemsPerPage");
        const searchInput = document.getElementById("searchInput");
        const tabs = document.querySelectorAll(".tab-btn");

        // Load
        async function loadData() {
            try {
                const q = query(collection(db, "prompts"), orderBy("created", "desc"));
                const snap = await getDocs(q);
                allData = [];
                snap.forEach(doc => allData.push({ id: doc.id, ...doc.data() }));
                applyFilters();
            } catch (error) {
                console.error(error);
                grid.innerHTML = `<div class="col-span-full text-center text-red-500 py-20 font-mono text-sm">ERROR LOADING DATA</div>`;
            }
        }

        // Filters
        function applyFilters() {
            let temp = currentCategory === "All" 
                ? allData 
                : allData.filter(item => item.category && item.category.toLowerCase() === currentCategory.toLowerCase());

            if (searchTerm) {
                const lowerTerm = searchTerm.toLowerCase();
                temp = temp.filter(item => 
                    (item.title && item.title.toLowerCase().includes(lowerTerm)) || 
                    (item.prompt && item.prompt.toLowerCase().includes(lowerTerm))
                );
            }

            filteredData = temp;
            currentPage = 1;
            renderPagination();
        }

        // ------------------------------------------------------------------
        // RENDER LOGIC (แก้ไขใหม่ตามโจทย์)
        // ------------------------------------------------------------------
        function renderPagination() {
            grid.innerHTML = "";

            if (filteredData.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center text-neutral-700 py-20 font-mono text-sm italic">NO DATA FOUND</div>`;
                paginationControls.classList.add("hidden");
                return;
            }

            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);

            pageData.forEach(item => {
                
                // --- 1. จัดการรูปภาพ ---
                
                // A. Preview (รูปผลลัพธ์/After) -> ใช้เป็นรูปใหญ่
                let previewUrl = "https://via.placeholder.com/400x300/080808/333?text=NO+PREVIEW"; // Default
                if (Array.isArray(item.preview) && item.preview.length > 0) previewUrl = item.preview[0];
                else if (typeof item.preview === 'string' && item.preview) previewUrl = item.preview;

                // B. Images (รูปต้นฉบับ/Before) -> ใช้เป็น Thumbnails
                let sourceImages = [];
                if (Array.isArray(item.images)) sourceImages = item.images;
                else if (typeof item.images === 'string' && item.images) sourceImages = [item.images];

                // ถ้าไม่มี Preview ให้เอารูปแรกของ Images มาโชว์แทน (กันไว้ก่อน)
                if (previewUrl.includes("NO+PREVIEW") && sourceImages.length > 0) {
                    previewUrl = sourceImages[0];
                }

                // --- 2. สร้าง Thumbnails HTML ---
                let thumbnailsHTML = '';
                if (sourceImages.length > 0) {
                    sourceImages.slice(0, 5).forEach((img, idx) => {
                        thumbnailsHTML += `
                            <img src="${img}" 
                                 loading="lazy"
                                 onmouseover="this.closest('.card').querySelector('.main-img').src='${img}'"
                                 onmouseout="this.closest('.card').querySelector('.main-img').src='${previewUrl}'"
                                 class="w-8 h-8 object-cover rounded-sm border border-neutral-800 hover:border-yellow-400 cursor-pointer transition bg-black"
                                 alt="source-${idx}">
                        `;
                    });
                } else {
                    // ถ้าไม่มีรูป Source ให้แสดงข้อความว่า Text Only หรือ No Source
                    thumbnailsHTML = `<span class="text-[9px] text-neutral-700 font-mono self-center">NO SOURCE IMG</span>`;
                }

                // --- 3. สร้าง Card HTML ---
                const safePrompt = (item.prompt || "").replace(/"/g, '&quot;').replace(/`/g, '\\`');
                
                const card = document.createElement('article');
                card.className = "card rounded-xl flex flex-col h-full group";
                
                card.innerHTML = `
                    <div class="card-img-container block relative aspect-[4/3] bg-[#050505] border-b border-neutral-900 overflow-hidden">
                        <img src="${previewUrl}" 
                             alt="${item.title}" loading="lazy" 
                             class="main-img w-full h-full object-cover opacity-90 group-hover:opacity-100 transition duration-500">
                        
                        <div class="absolute top-3 left-3 bg-black/60 backdrop-blur-md text-yellow-400 text-[9px] font-bold uppercase tracking-wider px-2 py-1 rounded border border-white/10 z-10">
                            ${item.category || "General"}
                        </div>
                    </div>

                    <div class="p-5 flex flex-col flex-1">
                        
                        <div class="flex items-center gap-1.5 mb-4 thumb-scroll overflow-x-auto h-9">
                            <span class="text-[9px] text-neutral-500 font-bold mr-1">INPUT:</span>
                            ${thumbnailsHTML}
                        </div>
                        
                        <h2 class="text-base font-bold text-white line-clamp-1 mb-1 group-hover:text-yellow-400 transition-colors" title="${item.title}">
                            ${item.title || "Untitled"}
                        </h2>

                        <p class="text-neutral-500 text-xs mb-4 line-clamp-2 h-8 leading-relaxed font-medium">
                            ${item.note || "No details provided."}
                        </p>

                        <div class="prompt-code rounded p-3 mb-4 flex-1 relative overflow-hidden group/code cursor-pointer border border-neutral-900" 
                             onclick="window.copyToClipboard(\`${safePrompt}\`)">
                            <div class="text-[10px] text-neutral-400 font-mono leading-relaxed line-clamp-3 select-none">
                                ${item.prompt || "// No prompt data available"}
                            </div>
                            <div class="absolute inset-0 bg-yellow-400/5 opacity-0 group-hover/code:opacity-100 transition flex items-center justify-center backdrop-blur-[1px]">
                                <span class="text-yellow-400 text-[10px] font-bold bg-black px-2 py-1 rounded border border-yellow-400/50 uppercase tracking-wide">Copy Text</span>
                            </div>
                        </div>

                        <button onclick="window.copyToClipboard(\`${safePrompt}\`)" 
                            class="w-full bg-neutral-900 border border-neutral-800 text-neutral-300 py-2.5 rounded font-bold text-[10px] uppercase tracking-widest hover:bg-yellow-400 hover:text-black hover:border-yellow-400 transition flex items-center justify-center gap-2">
                            <i class="fa-regular fa-copy"></i> Copy Prompt
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });

            pageInfo.innerText = `PAGE ${currentPage} / ${totalPages}`;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            
            if (totalPages > 1) paginationControls.classList.remove("hidden");
            else paginationControls.classList.add("hidden");
        }

        // Listeners
        tabs.forEach(tab => {
            tab.addEventListener("click", () => {
                tabs.forEach(t => {
                    t.classList.remove("bg-yellow-400", "text-black");
                    t.classList.add("bg-black", "text-neutral-400", "border-neutral-800");
                });
                tab.classList.remove("bg-black", "text-neutral-400", "border-neutral-800");
                tab.classList.add("bg-yellow-400", "text-black");
                currentCategory = tab.dataset.cat;
                applyFilters();
            });
        });

        itemsPerPageSelect.addEventListener("change", (e) => {
            itemsPerPage = parseInt(e.target.value);
            currentPage = 1;
            renderPagination();
        });

        prevBtn.addEventListener("click", () => { if (currentPage > 1) { currentPage--; renderPagination(); window.scrollTo(0,0); } });
        nextBtn.addEventListener("click", () => { 
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            if (currentPage < totalPages) { currentPage++; renderPagination(); window.scrollTo(0,0); } 
        });

        searchInput.addEventListener("input", (e) => {
            searchTerm = e.target.value.trim();
            applyFilters();
        });

        window.copyToClipboard = (text) => {
            if(!text) return;
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById("toast");
                toast.classList.add("toast-active");
                setTimeout(() => toast.classList.remove("toast-active"), 2500);
            });
        };

        // Start
        loadData();
    </script>
</body>
</html>

        "name": "Nano Banana Prompts"
      }

    <!-- UI / Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
	
    <style>
        /* Theme Configuration */
:root {
    --bg-body: #070707;
    --bg-card: #0f0f0f;
    --accent: #F5C542;        /* Gold */
    --accent-hover: #FFD766;  /* Gold Glow */
}

body { 
    font-family: 'Plus Jakarta Sans', sans-serif;
    background:
        radial-gradient(circle at 50% 0%, #2a2200 0%, #070707 55%);
    color: #f1f1f1;
}


        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        /* Card Styles */
        .card {
            background: var(--bg-card);
            border: 1px solid #222;
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px -10px rgba(250, 204, 21, 0.15);
        }

        /* Prompt Box Code Style */
        .prompt-code {
            font-family: 'JetBrains Mono', monospace;
            background: #000;
            border: 1px solid #222;
        }

        /* Thumbnails Scrollbar (Hidden) */
        .thumb-scroll::-webkit-scrollbar { display: none; }
        .thumb-scroll { -ms-overflow-style: none; scrollbar-width: none; }

        /* Toast Animation */
        @keyframes slideUpFade {
            from { transform: translate(-50%, 20px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
        .toast-active {
            display: flex !important;
            animation: slideUpFade 0.3s forwards;
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
	
</head>

<body class="min-h-screen flex flex-col">

    <header class="border-b border-neutral-800 bg-black/80 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-3 select-none">
                <div class="w-10 h-10 bg-yellow-400 rounded-lg flex items-center justify-center text-black text-xl shadow-[0_0_15px_rgba(250,204,21,0.4)]">
                    <i class="fa-solid fa-bolt"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-extrabold text-white tracking-tight uppercase leading-none">
                        NANO<span class="text-yellow-400">BANANA</span>
                    </h1>
                    <span class="text-[10px] text-neutral-500 font-mono tracking-[0.3em] uppercase block mt-1">
                        PROMPTS GALLERY
                    </span>
                </div>
            </div>

            <div class="relative w-full md:w-80">
                <i class="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-neutral-500"></i>
                <input type="text" id="searchInput" placeholder="Search prompts..." 
                       class="w-full bg-neutral-900 border border-neutral-800 text-neutral-200 text-sm rounded-full py-2.5 pl-10 pr-4 focus:outline-none focus:border-yellow-400 focus:ring-1 focus:ring-yellow-400 transition placeholder-neutral-600">
            </div>
        </div>
    </header>

    <main class="flex-1 max-w-7xl mx-auto px-4 md:px-6 py-8 w-full">
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div class="flex flex-wrap gap-2 justify-center md:justify-start" id="tabContainer">
                <button class="tab-btn active bg-yellow-400 text-black px-5 py-2 rounded-full text-sm font-bold transition hover:bg-yellow-300" data-cat="All">All</button>
                <button class="tab-btn bg-neutral-900 text-neutral-400 border border-neutral-800 px-5 py-2 rounded-full text-sm font-bold transition hover:border-yellow-400 hover:text-white" data-cat="Photorealism">Photorealism</button>
                <button class="tab-btn bg-neutral-900 text-neutral-400 border border-neutral-800 px-5 py-2 rounded-full text-sm font-bold transition hover:border-yellow-400 hover:text-white" data-cat="Anime">Anime</button>
                <button class="tab-btn bg-neutral-900 text-neutral-400 border border-neutral-800 px-5 py-2 rounded-full text-sm font-bold transition hover:border-yellow-400 hover:text-white" data-cat="Landscape">Landscape</button>
                <button class="tab-btn bg-neutral-900 text-neutral-400 border border-neutral-800 px-5 py-2 rounded-full text-sm font-bold transition hover:border-yellow-400 hover:text-white" data-cat="E-commerce">E-commerce</button>
            </div>

            <div class="flex items-center gap-2 text-sm text-neutral-400">
                <span>Show:</span>
                <select id="itemsPerPage" class="bg-neutral-900 border border-neutral-800 text-white rounded px-2 py-1 focus:outline-none focus:border-yellow-400">
                    <option value="30" selected>30</option>
                    <option value="60">60</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>

        <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div class="col-span-full text-center py-32">
                <i class="fa-solid fa-circle-notch fa-spin text-5xl text-yellow-400 mb-4"></i>
                <p class="text-neutral-500 font-mono text-sm tracking-widest">LOADING DATABASE...</p>
            </div>
        </div>

        <div id="paginationControls" class="mt-12 flex justify-center items-center gap-4 hidden">
            <button id="prevBtn" class="bg-neutral-900 border border-neutral-800 text-white px-4 py-2 rounded hover:border-yellow-400 transition disabled:opacity-50 disabled:cursor-not-allowed">
                <i class="fa-solid fa-chevron-left"></i> Prev
            </button>
            <span id="pageInfo" class="text-neutral-400 text-sm font-mono">Page 1 of 1</span>
            <button id="nextBtn" class="bg-neutral-900 border border-neutral-800 text-white px-4 py-2 rounded hover:border-yellow-400 transition disabled:opacity-50 disabled:cursor-not-allowed">
                Next <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

    </main>

    <footer class="border-t border-neutral-800 bg-black py-10 text-center">
        <div class="max-w-7xl mx-auto px-6">
            <p class="text-neutral-500 text-xs font-mono uppercase tracking-widest mb-2">
                &copy; 2026 Nano Banana Prompts
            </p>
            <p class="text-neutral-700 text-[10px]">
                High Quality AI Prompts Gallery
            </p>
        </div>
    </footer>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-yellow-400 text-black px-6 py-3 rounded-full font-bold shadow-[0_0_30px_rgba(250,204,21,0.5)] hidden items-center gap-3 z-50">
        <i class="fa-solid fa-check-circle text-lg"></i>
        <span class="uppercase tracking-wide text-sm">Prompt Copied!</span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- Config ---
        const firebaseConfig = {
             apiKey: "AIzaSyBCtYBO5ukNw83levVZNf6n68_kmPrJNxc",
             projectId: "prompt-gallery-64aa9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- State ---
        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        let itemsPerPage = 30;
        let currentCategory = "All";
        let searchTerm = "";

        // Elements
        const grid = document.getElementById("grid");
        const paginationControls = document.getElementById("paginationControls");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const pageInfo = document.getElementById("pageInfo");
        const itemsPerPageSelect = document.getElementById("itemsPerPage");
        const searchInput = document.getElementById("searchInput");
        const tabs = document.querySelectorAll(".tab-btn");

        // --- Fetch ---
        async function loadData() {
            try {
                const q = query(collection(db, "prompts"), orderBy("created", "desc"));
                const snap = await getDocs(q);
                allData = [];
                snap.forEach(doc => allData.push({ id: doc.id, ...doc.data() }));
                applyFilters();
            } catch (error) {
                console.error(error);
                grid.innerHTML = `<div class="col-span-full text-center text-red-500 py-20">Error Loading Data</div>`;
            }
        }

        // --- Filter ---
        function applyFilters() {
            let temp = currentCategory === "All" 
                ? allData 
                : allData.filter(item => item.category && item.category.toLowerCase() === currentCategory.toLowerCase());

            if (searchTerm) {
                const lowerTerm = searchTerm.toLowerCase();
                temp = temp.filter(item => 
                    (item.title && item.title.toLowerCase().includes(lowerTerm)) || 
                    (item.prompt && item.prompt.toLowerCase().includes(lowerTerm))
                );
            }

            filteredData = temp;
            currentPage = 1;
            renderPagination();
        }

        // --- Render Logic (Key Changes Here) ---
        function renderPagination() {
            grid.innerHTML = "";

            if (filteredData.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center text-neutral-600 py-20">NO PROMPTS FOUND</div>`;
                paginationControls.classList.add("hidden");
                return;
            }

            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);

            pageData.forEach(item => {
                // 1. Gather all images
                let images = [];
                if (Array.isArray(item.preview) && item.preview.length > 0) images = item.preview;
                else if (Array.isArray(item.images) && item.images.length > 0) images = item.images;
                else if (typeof item.preview === 'string') images = [item.preview];

                // Placeholder if empty
                if(images.length === 0) images = ["https://via.placeholder.com/400x300/111/333?text=NO+IMG"];

                // 2. Prepare Thumbnails HTML
                // - สร้างรูปเล็กๆ เรียงกัน
                // - onmouseover ให้เปลี่ยนรูปใหญ่
                let thumbnailsHTML = '';
                // Limit to 4 thumbnails to prevent overflow
                images.slice(0, 4).forEach((img, idx) => {
                    thumbnailsHTML += `
                        <img src="${img}" 
                             loading="lazy"
                             onmouseover="document.getElementById('main-img-${item.id}').src='${img}'"
                             class="w-9 h-9 object-cover rounded border-2 border-black/50 hover:border-yellow-400 cursor-pointer transition bg-black"
                             alt="thumb-${idx}">
                    `;
                });

                // Safe Prompt
                const safePrompt = (item.prompt || "").replace(/"/g, '&quot;').replace(/`/g, '\\`');

                const card = document.createElement('article');
                card.className = "card rounded-xl overflow-hidden flex flex-col h-full group";
                
                card.innerHTML = `
                    <div class="relative h-60 overflow-hidden bg-black border-b border-neutral-800">
                        <img id="main-img-${item.id}" src="${images[0]}" 
                             alt="${item.title}" loading="lazy" 
                             class="w-full h-full object-cover transition duration-700 opacity-90 group-hover:opacity-100">
                        
                        <div class="absolute top-3 left-3 bg-black/80 backdrop-blur-md text-yellow-400 text-[10px] font-bold uppercase tracking-wider px-2 py-1 rounded border border-yellow-500/20 z-10">
                            ${item.category || "General"}
                        </div>

                        <div class="absolute bottom-3 left-3 flex items-center gap-1.5 z-20 thumb-scroll overflow-x-auto max-w-[90%] pr-2">
                            ${thumbnailsHTML}
                        </div>

                        <div class="absolute inset-x-0 bottom-0 h-16 bg-gradient-to-t from-black/80 to-transparent pointer-events-none"></div>
                    </div>

                    <div class="p-5 flex flex-col flex-1">
                        <h2 class="text-lg font-bold text-white mb-2 line-clamp-1" title="${item.title}">
                            ${item.title || "Untitled"}
                        </h2>
                        <p class="text-neutral-500 text-xs mb-4 line-clamp-2 h-8 leading-relaxed">
                            ${item.note || "No additional note."}
                        </p>

                        <div class="prompt-code rounded p-3 mb-4 flex-1 relative overflow-hidden group/code cursor-pointer" 
                             onclick="window.copyToClipboard(\`${safePrompt}\`)">
                            <div class="text-[10px] text-neutral-400 font-mono leading-relaxed line-clamp-3 select-none">
                                ${item.prompt || "// No prompt data available"}
                            </div>
                            <div class="absolute inset-0 bg-yellow-400/10 opacity-0 group-hover/code:opacity-100 transition flex items-center justify-center backdrop-blur-[1px]">
                                <span class="text-yellow-400 text-xs font-bold bg-black px-3 py-1 rounded border border-yellow-400">COPY</span>
                            </div>
                        </div>

                        <button onclick="window.copyToClipboard(\`${safePrompt}\`)" 
                            class="w-full bg-neutral-900 border border-neutral-700 text-neutral-300 py-2.5 rounded-lg font-bold text-xs uppercase tracking-wider hover:bg-yellow-400 hover:text-black hover:border-yellow-400 transition flex items-center justify-center gap-2">
                            <i class="fa-regular fa-copy"></i> Copy Prompt
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });

            // Pagination Controls
            pageInfo.innerText = `Page ${currentPage} of ${totalPages}`;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            if (totalPages > 1) paginationControls.classList.remove("hidden");
            else paginationControls.classList.add("hidden");
        }

        // --- Event Listeners ---
        tabs.forEach(tab => {
            tab.addEventListener("click", () => {
                tabs.forEach(t => {
                    t.classList.remove("bg-yellow-400", "text-black");
                    t.classList.add("bg-neutral-900", "text-neutral-400", "border-neutral-800");
                });
                tab.classList.remove("bg-neutral-900", "text-neutral-400", "border-neutral-800");
                tab.classList.add("bg-yellow-400", "text-black");
                currentCategory = tab.dataset.cat;
                applyFilters();
            });
        });

        itemsPerPageSelect.addEventListener("change", (e) => {
            itemsPerPage = parseInt(e.target.value);
            currentPage = 1;
            renderPagination();
        });

        prevBtn.addEventListener("click", () => {
            if (currentPage > 1) { currentPage--; renderPagination(); }
        });

        nextBtn.addEventListener("click", () => {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            if (currentPage < totalPages) { currentPage++; renderPagination(); }
        });

        searchInput.addEventListener("input", (e) => {
            searchTerm = e.target.value.trim();
            applyFilters();
        });

        window.copyToClipboard = (text) => {
            if(!text) return;
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById("toast");
                toast.classList.add("toast-active");
                setTimeout(() => toast.classList.remove("toast-active"), 2500);
            });
        };

        // Start
        loadData();
    </script>
</body>
